<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
	<style>
	.frame {
		background-color: #d0e4fe;
		text-align: center;
		width: 300px;
		border:1px;
		padding: 20px 0px 20px 0px; 
	}

	.topRight {
		color: orange;
		text-align: center;
	}

	p {
		font-family: "Times New Roman";
		font-size: 20px;
	}
	</style>
</head>
<body>
	<div class="frame">
		<div class="image">image
		</div>
		<div class="topRight">
			<div class="Title">Title
			</div>
			<div class="value">value
			</div>
			<div class="Function">Function
			</div>
		</div>
		<div class="bottom">
				<div class="info">info
				</div>
				<div class="Check List">Check List
				</div>
				<div class="Reason">Reason
			</div>
		</div>
	</div>
</body>
</html>
